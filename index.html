<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Challenge</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="card">
        <div class="upper-part">
          <button><img src="images/image-equilibrium.jpg" alt="equilibrium image"></button>
        </div>
        <div class="middle-part">
          <a href="#"><h2>Equilibrium #3429</h2></a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="middle-bottom-side">
            <div class="bottom-left-side">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum">
              <span>0.041 ETH</span>
            </div>
            <div class="bottom-right-side">
              <img src="images/icon-clock.svg" alt="icon-clock">
              <span>3 days left</span>
            </div>
          </div>  
        </div>
        <div class="lower-part">
          <img src="images/image-avatar.png" alt="image-avatar">
          <p>
            <span>Creation of</span>
            <a href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
